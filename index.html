<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <span class="toggle">
        <ion-icon name="arrow-back-circle-outline" class="icon"></ion-icon>
      </span>

      <div class="thumb-box active-image1-front">
        <ul class="navigation">
          <li class="img-list img1">
            <img src="images/img1.jpg" alt="" />
          </li>
          <li class="img-list img2">
            <img src="images/img2.jpg" alt="" />
          </li>
          <li class="img-list img3">
            <img src="images/img3.jpg" alt="" />
          </li>
          <li class="img-list img4">
            <img src="images/img4.jpg" alt="" />
          </li>
        </ul>
      </div>

      <div id="main-image"></div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
